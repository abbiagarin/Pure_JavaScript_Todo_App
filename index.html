<html lang="en">

</head>

<body>
    <div class="todo__container">

            <h3 class="left heading">Task To Do</h3>

                    <span class=" task_date created_date">Created: 2022-11-11</span>
                </div> -->
            </div>
            <div class="create__btn-wrapper">
                <button class="create__btn" required type="submit">Create New Task </button>
            </div>
        </div>
        <div class="right__side">
            <h3 class="right heading">Description</h3>
            <div class="desc__lists  descrip">
                <!-- <div class="desc__list">
                    <div class="todo__desc-content-heading" data-id=${data.id}>
                        <span class="todo__desc-heading">Coding</span>
                        <span class="options del__option"><i class=" fas fa-trash-alt"></i></span>
                        <span class="options edit__option"><i class="fas fa-edit"></i></span>
                    </div>
                    <div class="todo__desc-content">
                        <p class="task__description">Coding</p>
                        <p class="task_date due_date">Due Date: 27-11-11</p>
                    </div>
                </div> -->
            </div>
            <div class="plus__icon-wrapper">
                <span class="material-symbols-outlined">
                    add_circle
                </span>
            </div>
        </div>
    </div>
    </div>
    <div class="overlay hidden"></div>
    <!-- title modal -->
    <form class="title__form hidden">
        <h3 class="form-heading">Create New Task</h3>
        <div class="form__group">
            <input type="text" placeholder="Task Title" name="title" id="title" class="form__input form__group-input">

            <input type="submit" required value="Create" class="create__task-btn submit__title--btn" />
            <input type="submit" required value="Cancel" class="create__task-btn cancel__title--btn" />
            <small class="form__group-small"></small>
        </div>
    </form>

    <!-- description modal -->
    <form class="description__form hidden" id="description-form">
        <h3 class="form-heading">Description</h3>
        <div class="form__group">
            <textarea name="text" placeholder="Task description" id="text" cols="20" rows="2"
                class="form__input desc__group-input"></textarea>
            <small class="form__group-small form__group-description"></small>

            <input type="date" name="date" id="date" class="form__group-date"> <span class="calendar"><i
                    class="fa fa-calendar" aria-hidden="true"></i></span>

            <input type="submit" required value="Save" class="desc__btn save__btn" />
            <input type="submit" required value="Cancel" class="desc__btn cancel__desc-btn" />
        </div>

    </form>

    <!-- update modal -->
    <form class="edit__form hidden">
        <h3 class="form-heading">Update Task</h3>
        <div class="form__group">
            <input type="text" placeholder="Task Title" name="title" class=" form__input edit__group-input" />
            <small class="form__group-small form__group-edit"></small>

            <input type="hidden" placeholder="Task ID" name="title" class="updated-task-id" value="" />

            <textarea name="text" placeholder="Task description" id="text" cols="20" rows="2"
                class="form__input edit__group-input"></textarea>
            <small class="form__group-small form__group-edit"></small>

            <input type="date" name="date" id="date" class="form__group-date"> <span class="calendar"><i
                    class="fa fa-calendar" aria-hidden="true"></i></span>

            <input type="submit" required value="Update" class="edit__btn update__btn" />
            <input type="submit" required value="Cancel" class="edit__btn cancel__edit-btn" />
        </div>

    </form>


    <script src="./JS/constant.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
