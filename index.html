<body>
    <div class="task__list-container">
        <div class="column left__side">
            <h3 class="left heading">Task To Do</h3>
            <button class="create__btn" required type="submit">Create New Task </button>
        </div>
        <div class="column right__side">
            <h3 class="right heading">Description</h3>

            <div class="plus-icon">
                <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="blur hidden"></div>
    <form class="form hidden">
        <h3 class="form-heading">Create New Task</h3>
        <div class="form__group">
            <input type="text" name="task" id="task" class="form__group-input">
            <input type="submit" required value="Create" class="create__task-btn submit__btn" />
            <input type="submit" required value="Cancel" class="create__task-btn cancel__btn" />
            <small class="form__group-small"></small>
        </div>
    </form>

    <form class="description__form hidden" id="description-form">
        <h3 class="form-heading">Description</h3>
        <div class="form__group">
            <textarea name="text" id="text" cols="20" rows="2" class="desc__group-input"></textarea>
            <small class="form__group-small"></small>
            <label class="desc__label">Due Date</label>
            <input type="date" name="desc" id="desc-date" class="desc__group-date"> <span class="calendar"><i
                    class="fa fa-calendar" aria-hidden="true"></i></span>
            <input type="submit" required value="Save" class="desc__btn save__btn" />
            <input type="submit" required value="Cancel" class="desc__btn cancel__desc-btn" />
        </div>

    </form>
